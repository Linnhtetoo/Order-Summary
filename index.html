<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="order-summary.css" type="text/css" rel="stylesheet">
    <link href="images/favicon-32x32.png" type="image/png" rel="icon" sizes="32x32">
</head>

<body>
    <div id="wrapper">
        <div class="img">
            <img src="images/illustration-hero.svg" alt="Hreo Image" class="hero">
        </div>
        <header>
            <h1>Order Summary</h1>
            <p class="desaturated-blue">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </header>

        <div class=container>
            <div class="first">
                <img src="images/icon-music.svg" alt="music icon">
            </div>
            <div class="middle">
                <h2>Annual plan</h2>
                <p class="desaturated-blue">$59.99/year</p>
            </div>
            <div class="last">
                <p class="change">Change</p>
            </div>
        </div>

        <div class="footer">
            <div class="btn">Proceed to payment</div>
            <p class="desaturated-blue cancel">Cancel Order</p>
        </div>
    </div>
</body>
</html>
